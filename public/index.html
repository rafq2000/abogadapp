<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio de Sesión</title>
  <!-- Cargamos variables del servidor -->
  <script src="/env-config.js"></script>
  <!-- Firebase scripts (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Bienvenido</h1>
  <button id="googleLoginBtn">Iniciar sesión con Google</button>

  <script>
    // 1. Esperamos a que env-config.js se cargue y defina window.ENV
    //    Validamos que las variables existan.
    const firebaseConfig = {
      apiKey: window.ENV.FIREBASE_API_KEY,
      authDomain: window.ENV.FIREBASE_AUTH_DOMAIN,
      projectId: window.ENV.FIREBASE_PROJECT_ID,
      storageBucket: window.ENV.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.ENV.FIREBASE_MESSAGING_SENDER_ID,
      appId: window.ENV.FIREBASE_APP_ID
    };

    // 2. Inicializamos Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Error inicializando Firebase:", error);
      alert("Error en el login: " + error.message);
    }

    const auth = firebase.auth();

    // 3. Botón para iniciar sesión con Google
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        // Login exitoso, redirigir a /menu
        window.location.href = '/menu';
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        alert("Error en el login: " + error.message);
      }
    });

    // 4. Si el usuario ya está autenticado, vamos directo a /menu
    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("Usuario autenticado:", user.email);
        window.location.href = '/menu';
      }
    });
  </script>
</body>
</html>
